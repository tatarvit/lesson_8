	<h1>Задача 5</h1>
	<p>
		Дано послідовність оцінок учня. Підрахувати кількість: двійок; кількість хороших оцінок
		(добре, відмінно); кількість оцінок, які нижче середнього.
	</p>
	<script>
		// описуеємо функцію для введення даних
		function achievementPupilForSubject(subject) {
			const scoreForSubject = []
			for (let i = 0; i < subject; i++) {
				const score = 1 + Math.floor(Math.random() * 12)
				scoreForSubject.push(score)
			}
			return scoreForSubject
		}

		// описуємо функцію, яка рахує двійки
		function getBadScore(score) {
			let counterBadScore = 0
			for (let i = 0; i < score.length; i++) {
				if (score[i] < 3)
					counterBadScore++
			}
			return counterBadScore
		}

		// описуємо функцію, яка рахує хороші оцінки
		function getGoodScore(score) {
			let counterGoodScore = 0
			for (let i = 0; i < score.length; i++) {
				if (score[i] > 6)
					counterGoodScore++
			}
			return counterGoodScore
		}

		// описуємо функції, яка рахує кількість оцінок, які нижче середнього
		// описуємо функцію для визначення середньої оцінки
		function getAverageScore(score) {
			let totalSumScore = 0
			for (let i = 0; i < score.length; i++) {
				totalSumScore += score[i];
			}
			return totalSumScore / score.length
		}
		// описуємо функцію для знаходження оцінок, які нижче за середню

		// двійки
		const badScore = getBadScore(score)
		document.write(`кількість двійок------${badScore}<br>`)

		// хороші оцінки
		const goodScore = getGoodScore(score)
